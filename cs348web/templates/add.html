{% extends 'base.html' %}

{% block content %}
<h1>Add book copy</h1>
<form action="/add" method="post"> <!-- Update action to your endpoint -->
    {% csrf_token %} <!-- Include the CSRF token here -->
    <div class="form-group">
        <label for="librarySelect">Library</label>
        <select class="form-control" id="librarySelect" name="library_id">
            {% for library in libraries %}
              <option value="{{ library.id }}">{{ library.name }}</option>
            {% endfor %}
          </select>
    </div>

    <div class="form-group">
        <label for="bookSelect">Book</label>
        <select class="form-control" id="bookSelect" name="book_id">
            {% for book in books %}
              <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
          </select>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
